<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingoli</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@800&family=Tiny5&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #040018;
      color: white;
      overflow-x: hidden;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .fundo-cartela {
      width: 595px;
      height: 842px;
      background-image: url('https://bingocronos.github.io/bingoli/bingoli.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }
    .cartela {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 480px;
    }
    .celula {
      background: transparent;
      border: 3px solid white;
      font-family: 'Tektur', sans-serif;
      font-weight: 900;
      text-align: center;
      padding: 10px;
      aspect-ratio: 1 / 1;
      box-sizing: border-box;
      border-radius: 16px;
      line-height: 1.2em;
      word-break: break-word;
      white-space: pre-wrap;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 20px;
      color: white;
    }
    .celula[contenteditable] {
      outline: none;
      cursor: text;
    }
    .marcada {
      border-color: #FF2A2B !important;
    }
    .direita {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .botoes {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      justify-content: center;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #040018;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      border: 3px solid white;
    }
    button:hover {
      background-color: #51994F;
    }
    button:active {
      transform: scale(0.98);
    }
    .instrucoes {
      max-width: 260px;
      font-family: 'Tektur', sans-serif;
      font-size: 30px;
      color: #FFFFFF;
      font-weight: bold;
      text-align: center;
    }
    @media (max-width: 700px) {
      .fundo-cartela {
        transform: scale(0.8);
        transform-origin: top center;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="fundo-cartela" id="fundo">
      <div id="cartela" class="cartela">
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
        <div class="celula" contenteditable="true"></div>
      </div>
    </div>
    <div class="direita">
      <div class="botoes">
        <button onclick="baixarCartela()">Salvar Imagem</button>
        <button onclick="resetarCartela()">Resetar Cartela</button>
      </div>
      <div class="instrucoes">
        <p>- Personalize como quiser a cartela</p>
        <p>- Dê 2 cliques para marcar e desmarcar</p>
        <p>- Aperte o botão de resetar pra voltar a cartela original</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
  const textosPadrao = [
    "Cobrar emote de graça",
    "Jas traz comida",
    "Esqueceu de divulgar o Olifans",
    "Momento Taz",
    "Momento Ator",
    "Timeout/ban em alguem",
    "Citou Davi Brito",
    "Chamou alguem de bandido",
    "Oli fala \"ah cara\""
  ];

  const celulas = document.querySelectorAll('.celula');

  function resizeText(element) {
    let fontSize = 20;
    const minFontSize = 10;
    element.style.fontSize = fontSize + 'px';
    while (element.scrollHeight > element.clientHeight && fontSize > minFontSize) {
      fontSize--;
      element.style.fontSize = fontSize + 'px';
    }
  }

  function salvarLocalmente() {
    try {
      const textos = Array.from(celulas).map(c => c.innerText);
      localStorage.setItem('bingoTextos', JSON.stringify(textos));
    } catch (e) {
      console.warn('LocalStorage não disponível:', e);
    }
  }

  function carregarDoLocalStorage() {
    try {
      const textosSalvos = JSON.parse(localStorage.getItem('bingoTextos'));
      if (textosSalvos && textosSalvos.length === celulas.length) {
        celulas.forEach((celula, index) => {
          celula.innerText = textosSalvos[index];
        });
      } else {
        resetarCartela();
      }
    } catch (e) {
      console.warn('LocalStorage não disponível ou dados corrompidos:', e);
      resetarCartela();
    }
  }

  celulas.forEach((celula, index) => {
    celula.addEventListener('input', () => {
      resizeText(celula);
      salvarLocalmente();
    });

    celula.addEventListener('dblclick', () => {
      celula.classList.toggle('marcada');
    });

    resizeText(celula);
  });

function baixarCartela() {
  document.activeElement.blur();
  const fundo = document.getElementById('fundo');

  html2canvas(fundo, {
    useCORS: true,
    allowTaint: false,
    backgroundColor: null,
    imageTimeout: 0
  }).then(canvas => {
    const link = document.createElement('a');
    link.download = 'cartela-bingo.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  }).catch(err => {
    alert('Erro ao gerar a imagem. Tente novamente.');
    console.error(err);
  });
}

  function resetarCartela() {
    celulas.forEach((celula, index) => {
      celula.innerText = textosPadrao[index] || "";
      celula.classList.remove('marcada');
      celula.style.fontSize = '28px';
    });
    salvarLocalmente();
  }

  carregarDoLocalStorage();
</script>
</body>
</html>
